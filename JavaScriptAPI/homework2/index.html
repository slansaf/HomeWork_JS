<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Слайдер изображений</title>
</head>
<body>
    <div class="slider-container">
        <img id="slider-image" src="img/image1.jpg" alt="Слайд" />
        <div class="navigation">
            <button id="prev-button">Предыдущее изображение</button>
            <button id="next-button">Следующее изображение</button>
        </div>
        <div class="indicators">
            <span class="indicator" data-index="0"></span>
            <span class="indicator" data-index="1"></span>
            <span class="indicator" data-index="2"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
